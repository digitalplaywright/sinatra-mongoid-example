development:
  sessions:
    default:
      database: sample_app_development
      hosts:
        - localhost:27017
      options:
        consistency: strong

test:
  sessions:
    default:
      database: sample_app_test
      hosts:
        - localhost:27017
      options:
        consistency: strong

production:
  sessions:
    default:
    hosts:
      - <%= ENV['MONGOHQ_HOST'] %>
      port: <%= ENV['MONGOHQ_PORT'] %>
    username: <%= ENV['MONGOHQ_USERNAME'] %>
    password: <%= ENV['MONGOHQ_PASSWORD'] %>
    database: sample_app_production
    options:
      skip_version_check: true
      safe: true
      consistency: strong
